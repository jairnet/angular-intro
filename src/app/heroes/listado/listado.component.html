<p>listado Herores</p>


<div *ngIf="heroe_delete; else noBorrado">
    <h3>Heroe Borrado: {{ heroe_delete }}</h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>


<button (click)="borrarHeroe()">Eliminar Heroe</button>
<li *ngFor="let heroe of heroes">
  {{ heroe }}
</li>
